<!DOCTYPE html>
<html>
 <head>
     <meta charset="utf-8">
     <title>project1</title>
     <link rel="stylesheet" type="text/css" href ="style.css">
 </head>
<body>

       

    <div class ="clock">
    <div class ="display"></div>
    </div>
 <script>
     setInterval(function(){
         const clock =document.querySelector(".display");
         let time = new Date();
         let sec=time.getSeconds();
         let min=time.getMinutes();
         let hr=time.getHours();
        
         let period = "Morning";
         if (hr >12){
             period='Evening';
             hr=hr-12;
         }
         if(hr==0){
             hr=12;

         }
         if(sec<10){
             sec='0' +sec;

         }
         if(min<10){
             min='0' +min;
             
         }
         if(hr<10){
             hr='0' +hr;
             
         }
         clock.textContent = hr + '-' +min+ '-'+sec +" : "+period;
        
     });
     
 </script>     

</body>
</html>
